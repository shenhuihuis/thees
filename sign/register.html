<head>
    <body>
        <div id="head">
          <my-s></my-s>
        </div>
        <div id="app" v-cloak>
            <vue-form :state="formstate" @submit.prevent="onSubmit">
                <validate tag="label">
                   <input type="tel" class="form-control" v-model.lazy="model.mobileTel" pattern="^1[345678][0-9]{9}$" required name="mobileTel" />
                    <field-messages name="mobileTel" show="$submitted || $dirty || $touched">
                       <div slot="required">手机号码格式错误</div>
                       <div slot="pattern">手机号码必须填写</div>
                    </field-messages>
                </validate>

                <validate tag="label">
                   <input type="password" class="form-control" v-model.lazy="model.password" min-length="6" required name="password" />
                    <field-messages name="password" show="$submitted || $dirty || $touched">
                        <div slot="required">密码必须填写</div>
                    </field-messages>
                </validate>
               
                <button class="btn btn-primary" type="submit" >Submit</button>
                <!-- <pre>{{ formstate }}</pre> -->
            </form>
        </div>

        <div id="footer">
            <my-footer></my-footer>
        </div>
        <script src="../src/require.js" data-main="../src/config"></script>
    </body>
